<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <!-- Canvas 默认是行内元素 -->
    <canvas width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        var canvas = document.querySelector('canvas')
        var ctx = canvas.getContext('2d')

        ctx.beginPath()
        ctx.moveTo(250, 0)
        ctx.lineTo(250, 500)
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath()
        ctx.moveTo(0, 150)
        ctx.lineTo(500, 150)
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath()
        ctx.moveTo(0, 250)
        ctx.lineTo(500, 250)
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath()
        ctx.moveTo(0, 350)
        ctx.lineTo(500, 350)
        ctx.stroke()
        ctx.closePath()

        // 文本的对齐方式的属性(水平属性):
        // ctx.textAlign = "left" || "right" || "center" || "start" || "end";
        // 当前文本基线的属性(垂直属性):
        // ctx.textBaseline = "top" || "hanging" || "middle" || "alphabetic" || "ideographic" || "bottom";
        ctx.textAlign = 'center'
        ctx.textBaseline = 'middle'
        ctx.font = '40px 微软雅黑'
        ctx.fillStyle = 'pink'
        ctx.fillText('Hello', 250, 150)

        ctx.textAlign = 'left'
        ctx.textBaseline = 'top'
        ctx.fillStyle = 'red'
        ctx.fillText('Hello', 250, 250)

        ctx.textAlign = 'right'
        ctx.textBaseline = 'bottom'
        ctx.fillStyle = 'blue'
        ctx.fillText('Hello', 250, 350)

    </script>
</body>

</html>
