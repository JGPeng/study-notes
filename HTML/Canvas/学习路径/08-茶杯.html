<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas width="500px" height="500px">您的浏览器版本较低，请升级浏览器或者使用Chrome打开！</canvas>
    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')

        // 杯体宽度
        const cupWidth = 10
        // 手柄宽度
        const handleWidth = 15

        // 冒热气
        for (let i = 0; i < 4; i++) {
            drawCircle(120 + i * 50, 150, 25, -Math.PI / 2, Math.PI / 2, true, 'black', 2)
            drawCircle(120 + i * 50, 200, 25, -Math.PI / 2, Math.PI / 2, false, 'black', 2)
        }

        // 杯体
        ctx.lineJoin = 'round'
        ctx.strokeStyle = 'red'
        ctx.lineWidth = cupWidth
        ctx.strokeRect(80, 250, 250, 200)

        // 手柄
        drawCircle(330 + cupWidth / 2, 350, 60, -Math.PI / 2, Math.PI / 2, false, 'orange', handleWidth)

        function drawCircle(x, y, r, start, stop, counterclockwise, color, width) {
            ctx.beginPath()
            ctx.arc(x, y, r, start, stop, counterclockwise || false)
            ctx.strokeStyle = color || 'red'
            ctx.lineWidth = width || 5
            ctx.stroke()
        }
    </script>
</body>

</html>
