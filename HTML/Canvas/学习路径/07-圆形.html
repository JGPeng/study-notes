<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas width="500px" height="500px">您的浏览器版本较低，请升级浏览器或者使用Chrome打开！</canvas>
    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')

        drawCircle(100, 100, 100, 0, 2 * Math.PI, false, 'red', 5)
        drawCircle(300, 300, 100, 0, Math.PI / 2, false, 'green', 5)
        drawCircle(100, 400, 100, 0, Math.PI / 2, true, 'orange', 5)

        drawCircle2(350, 50, 50, 0, 2*Math.PI, false, 'purple')
        drawCircle2(350, 150, 50, 0, 2*Math.PI, false, 'yellow')

        // arc(x, y, r, startAngle, stopAngle, counterclockwise)
        // x: 横坐标
        // y: 纵坐标
        // r: 半径
        // startAngle: 起始角度
        // stopAngle: 结束角度
        // counterclockwise: 逆时针放心，默认为false，即顺时针
        function drawCircle(x, y, r, start, stop, counterclockwise, color, width) {
            ctx.beginPath()
            ctx.arc(x, y, r, start, stop, counterclockwise || false)
            ctx.strokeStyle = color || 'red'
            ctx.lineWidth = width || 5
            ctx.stroke()
        }
        
        function drawCircle2(x, y, r, start, stop, counterclockwise, color) {
            ctx.beginPath()
            ctx.arc(x, y, r, start, stop, counterclockwise || false)
            ctx.fillStyle = color || 'red'
            ctx.fill()
        }
    </script>
</body>

</html>
