<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.js"></script>
  <style>
    .content {
      border: 1px solid red;
      margin: 20px;
      padding-bottom: 10px;
    }

    .box {
      float: left;
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 1px dotted black;
      margin-top: 20px;
    }
    .box-block{
      width: 150px;
      height: 150px;
      background-color: yellow;
      border: 1px dotted black;
    }

    .clear {
      clear: both;
    }

    .overflow {
      overflow: hidden;
    }

    .clearfix:after {
      /*伪元素是行内元素 正常浏览器清除浮动方法*/
      content: "";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }

    .clearfix {
      *zoom: 1;
      /*ie6清除浮动的方式 *号只有IE6-IE7执行，其他浏览器不执行*/
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="box"></div>
    <div class="box"></div>
    <div class="clear"></div>
  </div>

  <div class="content overflow">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box-block"></div>
  </div>

  <div class="content clearfix">
    <div class="box-block"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
