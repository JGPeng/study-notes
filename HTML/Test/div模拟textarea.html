<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div模拟textarea</title>
    <style>
        div {
            width: 100px;
            min-height: 50px;
            max-height: 100px;
            margin-left: auto;
            margin-right: auto;
            padding: 3px;
            outline: 0;  /*focus选中不会出现边框高亮*/
            border: 1px solid #a0b3d6;
            font-size: 12px;
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div contenteditable="true">
        .....此处省略.....
    </div>
</body>

</html>
