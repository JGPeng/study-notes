<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂模式</title>
</head>

<body>
    <script>
        // 例1
        class Circle {
            constructor() {
                this.shape = '圆形'
            }
        }
        class Rectangle {
            constructor() {
                this.shape = '矩形'
            }
        }
        class ShapeFactory {
            constructor() { }
            getShapeInstance(type) {
                type = type[0].toUpperCase() + type.slice(1).toLowerCase()
                let instance
                switch (this.type) {
                    case 'Circle':
                        instance = new Circle()
                        break
                    case 'Rectangle':
                        instance = new Rectangle()
                        break
                }
                return instance
            }
        }
    </script>
</body>

</html>
