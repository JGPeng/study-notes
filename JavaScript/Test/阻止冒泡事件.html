<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .child {
            width: 150px;
            height: 150px;
            background-color: yellow;
        }

        .sun {
            width: 50px;
            height: 50px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="parent" onclick="parentHandle(event)">
        <div class="child" onclick="childHandle(event)">
            <a href="www.baidu.com" id="aaa">链接</a>
            <div class="sun" onclick="sunHandle(event)"></div>
        </div>
    </div>
    <script>
        let a = document.getElementById('aaa')
        a.onclick = function (e) {
            console.log('aaa', e.cancelable)
            e.preventDefault()
            console.log('aaa', e.cancelable)
        }
        function parentHandle(event) {
            console.log('parent 事件执行...', event.cancelable)
        }
        function childHandle(event) {
            // event.stopPropagation()
            event.preventDefault()
            console.log('child 事件执行...', event.cancelable)
        }
        function sunHandle(event) {
            console.log('sun 事件执行...', event.cancelable)
        }
    </script>
</body>

</html>
