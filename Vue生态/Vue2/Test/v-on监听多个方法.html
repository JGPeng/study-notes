<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <button @click="a(msg),b()">点击</button>
        <button v-on="{click:a,mouseenter:b}">点击</button>
        <button @click="getEvent($event)">点击</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'abc'
            },
            methods: {
                a(msg = 'aaa') {
                    console.log(msg)
                },
                b(msg = 'bbb') {
                    console.log(msg)
                },
                getEvent(event) {
                    console.log(event)
                }
            },
            created() {
                let h = document.querySelector('h1')
                console.log(h)
                this.$nextTick(() => {
                    console.log(this.$el)
                })
            },
            mounted() {
                let h = document.querySelector('h1')
                console.log(h)
                this.$nextTick(() => {
                    console.log(this.$el)
                })
            }
        })
    </script>
</body>

</html>
