<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡效果transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(100px)
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 2s;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="toggle">切换</button>
        <transition>
            <div v-if="show" class="box"></div>
        </transition>
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                toggle() {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
