<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<title>小米购物页-普通定位</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		main {
			position: relative;
			height: 90vh;
		}

		main nav {
			width: 80px;
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			background-color: yellow;
		}

		main article {
			background-color: yellowgreen;
			height: 90vh;
			background-clip: content-box;
			padding-left: 80px;
		}

		footer {
			position: fixed;
			height: 10vh;
			width: 100vw;
			border-top: solid 1px #ddd;
			background: linear-gradient(to bottom, #f3f3f3, #ddd, #f3f3f3);
		}

		footer div {
			float: left;
			width: 33%;
			height: 100%;
			text-align: center;
			line-height: 3em;
			color: #555;
		}

		footer div:nth-child(n+2) {
			border-left: solid 1px #ccc;
		}
	</style>
</head>

<body>
	<main>
		<nav>
			123
		</nav>
		<article>
			abc
		</article>
	</main>

	<footer>
		<div>
			sss
		</div>
		<div>
			sss
		</div>
		<div>
			sss
		</div>
	</footer>

</body>
</html>
