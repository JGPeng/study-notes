<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>align-self示例代码</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            align-items: center;
            height: 120px;
            background: beige;
        }

        div {
            height: 60px;
            background: cyan;
            margin: 5px;
        }

        div:nth-child(3) {
            align-self: flex-end;
            background: pink;
        }
    </style>
</head>

<body>
    <section>
        <div>Item #1</div>
        <div>Item #2</div>
        <div>Item #3</div>
    </section>
</body>

</html>
