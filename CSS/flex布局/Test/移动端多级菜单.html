<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
	initial-scale=1.0">
  <title>移动端多级菜单</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
    }

    footer {
      display: flex;
      height: 50px;
      background: #eee;
      border-top: solid 1px #ccc;
    }

    footer section {
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
      border-right: solid 1px #ccc;
      text-align: center;
      cursor: pointer;
    }

    footer section:last-child {
      border-right: none;
    }

    footer section h4 {
      flex: 0 0 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    footer section ul {
      display: flex;
      flex-direction: column;
      margin: 5px;
      border-radius: 10px;
      border: solid 1px #ccc;
    }

    footer section ul li {
      flex: 1 0 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-bottom: solid 1px #ddd;
    }

    footer section ul li:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <main></main>
  <footer>
    <section>
      <h4>教程</h4>
      <ul>
        <li>HTML</li>
      </ul>
    </section>
    <section>
      <h4>教程</h4>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
      </ul>
    </section>
    <section>
      <h4>教程</h4>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </section>
  </footer>
</body>

</html>
