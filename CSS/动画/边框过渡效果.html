<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            box-shadow: inset 0 0 0 20px #ddd;
        }

        div::before {
            content: "";
            position: absolute;
            box-sizing: border-box;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            transition: height 100ms linear, width 100ms linear 100ms;
        }

        div:hover::before {
            width: 300px;
            height: 300px;
            border-left: 20px solid #00e2ff;
            border-bottom: 20px solid #00e2ff;
        }

        div::after {
            content: "";
            position: absolute;
            box-sizing: border-box;
            right: 0;
            bottom: 0;
            width: 0;
            height: 0;
            transition: height 100ms, width 100ms, border-top;
            transition-timing-function: linear;
            transition-delay: 200ms, 300ms, 200ms;
        }

        div:hover::after {
            width: 300px;
            height: 300px;
            border-right: 20px solid #00e2ff;
            border-top: 20px solid #00e2ff;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
