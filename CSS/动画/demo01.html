<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 100px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: black;
        }

        .wrapper {
            position: relative;
            color: #fff;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.12rem;
            padding-top: 3.33rem;
            padding-left: 0.25rem;
            padding-right: 0.18rem;
            padding-bottom: 0.1rem;
        }

        .slash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(60deg) scaleY(0);
            transform-origin: center center;
            width: 0.075rem;
            height: 145%;
            background: #fff;
            z-index: 4;
            box-shadow: 0 0 10px #27ae60;
            animation: slash 6s ease-in infinite;
        }

        .slash:before {
            content: "";
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0.37rem;
            height: 120%;
            background: #232323;
            z-index: -1;
        }

        .slash:after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
        } 

        .sides {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .sides .side {
            position: absolute;
            background: #fff;
        }

        .sides .side:nth-child(1) {
            top: 0;
            left: 0;
            width: 100%;
            height: 0.07rem;
            -webkit-transform: translateX(-101%);
            transform: translateX(-101%);
            -webkit-animation: side-top ease 6s infinite;
            animation: side-top ease 6s infinite;
            box-shadow: 0 0 10px #ffd700;
        }

        .sides .side:nth-child(2) {
            top: 0;
            right: 0;
            width: 0.07rem;
            height: 100%;
            -webkit-transform: translateY(-101%);
            transform: translateY(-101%);
            -webkit-animation: side-right ease 6s infinite;
            animation: side-right ease 6s infinite;
        }

        .sides .side:nth-child(3) {
            left: 0;
            bottom: 0;
            width: 100%;
            height: 0.07rem;
            -webkit-transform: translateX(101%);
            transform: translateX(101%);
            -webkit-animation: side-bottom ease 6s infinite;
            animation: side-bottom ease 6s infinite;
        }

        .sides .side:nth-child(4) {
            top: 0;
            left: 0;
            width: 0.07rem;
            height: 100%;
            -webkit-transform: translateY(101%);
            transform: translateY(101%);
            -webkit-animation: side-left ease 6s infinite;
            animation: side-left ease 6s infinite;
        }

        @keyframes slash {
            0% {
                -webkit-transform: translate(-50%, -50%) rotate(24deg) scaleY(0);
                transform: translate(-50%, -50%) rotate(24deg) scaleY(0);
            }

            6% {
                -webkit-transform: translate(-50%, -50%) rotate(24deg) scaleY(1);
                transform: translate(-50%, -50%) rotate(24deg) scaleY(1);
            }

            13% {
                -webkit-transform: translate(-50%, -50%) rotate(24deg) scaleY(1);
                transform: translate(-50%, -50%) rotate(24deg) scaleY(1);
            }

            16.6% {
                -webkit-transform: translate(-50%, -50%) rotate(24deg) scaleY(0);
                transform: translate(-50%, -50%) rotate(24deg) scaleY(0);
            }

            100% {
                -webkit-transform: translate(-50%, -50%) rotate(24deg) scaleY(0);
                transform: translate(-50%, -50%) rotate(24deg) scaleY(0);
            }
        }

        @keyframes text-right {
            0% {
                -webkit-transform: translateX(-200%);
                transform: translateX(-200%);
            }

            10% {
                -webkit-transform: translateX(-100%);
                transform: translateX(-100%);
            }

            58% {
                -webkit-transform: translateX(-100%);
                transform: translateX(-100%);
            }

            70% {
                -webkit-transform: translateX(-300%);
                transform: translateX(-300%);
            }

            100% {
                -webkit-transform: translateX(-300%);
                transform: translateX(-300%);
            }
        }

        @keyframes side-top {

            0%,
            14% {
                -webkit-transform: translateX(-101%);
                transform: translateX(-101%);
            }

            24%,
            55% {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }

            65% {
                -webkit-transform: translateX(101%);
                transform: translateX(101%);
            }

            100% {
                -webkit-transform: translateX(101%);
                transform: translateX(101%);
            }
        }

        @keyframes side-right {

            0%,
            14%,
            23% {
                -webkit-transform: translateY(-101%);
                transform: translateY(-101%);
            }

            30%,
            62% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }

            72% {
                -webkit-transform: translateY(101%);
                transform: translateY(101%);
            }

            100% {
                -webkit-transform: translateY(101%);
                transform: translateY(101%);
            }
        }

        @keyframes side-bottom {

            0%,
            14%,
            24%,
            28% {
                -webkit-transform: translateX(101%);
                transform: translateX(101%);
            }

            37%,
            70% {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }

            79% {
                -webkit-transform: translateX(-101%);
                transform: translateX(-101%);
            }

            100% {
                -webkit-transform: translateX(-101%);
                transform: translateX(-101%);
            }
        }

        @keyframes side-left {

            0%,
            14%,
            24%,
            34%,
            35% {
                -webkit-transform: translateY(101%);
                transform: translateY(101%);
            }

            44%,
            79% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }

            86% {
                -webkit-transform: translateY(-101%);
                transform: translateY(-101%);
            }

            100% {
                -webkit-transform: translateY(-101%);
                transform: translateY(-101%);
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="wrapper">
            <div class="slash"></div>
            <div class="sides">
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
            </div>
        </div>
    </div>
</body>

</html>
