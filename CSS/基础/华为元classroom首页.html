<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classroom平台首页</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* 页面导航区域 */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            min-width: 1100px;
            height: 60px;
            padding: 0 20px;
            background-color: white;
        }

        .nav-logo {
            float: left;
            width: 110px;
            height: 40px;
            margin-top: 10px;
            background-image: url(https://classroom.devcloud.huaweicloud.com/logo.451780fa3b1dcc60e811.svg);
            background-size: 100% 100%;
            cursor: pointer;
        }

        .nav-list {
            float: left;
            height: 100%;
            line-height: 60px;
            margin-left: 30px;
        }

        .nav-list ul li {
            display: inline;
            padding: 10px;
            cursor: pointer;
        }

        .nav-mycenter {
            float: right;
            margin-top: 15px;
            margin-right: 30px;
        }

        .nav-mycenter-btn {
            padding: 5px 23px;
            font-size: 16px;
            background-color: #007aff;
            color: white;
            border-width: 0;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-mymenu {
            position: relative;
            cursor: pointer;
        }

        .nav-mymenu-myself {
            float: right;
            line-height: 60px;
            margin-right: 50px;
        }

        .nav-mymenu:hover .nav-mymenu-myself-list {
            display: block;
        }

        .nav-mymenu-myself-list:hover {
            display: block;
        }

        .nav-mymenu-myself-list {
            display: none;
            position: absolute;
            right: 40px;
            top: 60px;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
        }

        .nav-mymenu-myself-list::after {
            content: '';
            position: absolute;
            top: -20px;
            right: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: #f9f9f9;
        }

        .nav-mymenu-myself-list .item {
            height: 28px;
        }

        .nav-mymenu-myself-list .item:hover {
            color: red;
        }

        .nav-mymenu-myself-list .item:last-child {
            text-align: center;
            margin-top: 10px;
        }

        /* 页面头部轮播图区域 */
        .header {
            width: 100%;
            min-width: 1100px;
            height: 350px;
            margin: 60px auto 20px;
            padding: 0 36px;
            background: greenyellow;
        }

        /* 页面内容区域 */
        .content {
            width: 100%;
            min-width: 1100px;
            text-align: center;
            padding: 0 36px;
        }

        .content .intro-box {
            width: 100%;
            height: 220px;
            padding: 10px 0;
        }
        .intro-box-item {
            display: inline-block;
            width: 250px;
            height: 100%;
            margin: 0 10px;
            background-color: pink;
        }
        .intro-box-item:hover {
            box-shadow: 0 0 16px 0px rgba(0, 0, 0, 0.2);
        }
        .intro-box-item-image {
            width: 100%;
            height: 65%;
            background-image: url(http://img95.699pic.com/photo/40015/1187.jpg_wh860.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .intro-box-item-message {
            width: 100%;
            height: 35%;
            text-align: left;
            padding-left: 15px;
            line-height: 25px;
            overflow: hidden;
        }
        .item-title {
            font-size: 15px;
            font-weight: bold;
            margin-top: 10px;
        }
        .item-author {
            font-size: 10px;
            color: rgba(0, 0, 0, 0.8);;
        }

        .content .class-box {
            width: 100%;
            height: 220px;
            padding: 10px 0;
        }

        .content .market-box {}

        .content .activity-box {}

        /* 页面尾部区域 */
        .footer {
            width: 100%;
            min-width: 1100px;
            height: 60px;
            line-height: 2em;
            padding: 20px 36px;
            background: #f3f3f3;
        }

        .footer .span2 {
            float: right;
        }
    </style>
</head>

<body>
    <div class="nav">
        <!--页面导航区域-->
        <div class="nav-logo"></div>
        <div class="nav-list">
            <ul>
                <li>华为生态</li>
                <li>MOOC课程</li>
                <li>云端实验室</li>
                <li>教学市场</li>
                <li>新工科试验班</li>
                <li>学习交流</li>
            </ul>
        </div>
        <div class="nav-mymenu">
            <div class="nav-mymenu-myself">个人信息</div>
            <div class="nav-mymenu-myself-list">
                <p class="item">费用中心</p>
                <p class="item">帮助中心</p>
                <p class="item">退出登录</p>
            </div>
        </div>
        <div class="nav-mycenter">
            <button class="nav-mycenter-btn">个人中心</button>
        </div>
    </div>

    <div class="header">
        <!--页面头部轮播图区域-->
        <!--提示：不需要实现轮播图效果-->
        轮播图
    </div>

    <div class="content">
        <!--页面内容区域-->
        <div class="intro-box">
            <!--classroom介绍区域-->
            <div class="intro-box-item">
                <div class="intro-box-item-image"></div>
                <div class="intro-box-item-message">
                    <div class="item-title">千万级流量架构优化策略</div>
                    <div class="item-author">授课方：传智播客</div>
                </div>
            </div>
            <div class="intro-box-item"></div>
            <div class="intro-box-item"></div>
            <div class="intro-box-item"></div>
        </div>
        <div class="class-box">
            <!--云课堂区域-->
            <div class="intro-box-item"></div>
            <div class="intro-box-item"></div>
            <div class="intro-box-item"></div>
        </div>
        <div class="market-box">
            <!--教学市场区域-->
        </div>
        <div class="activity-box">
            <!--活动公告区域-->
        </div>
    </div>

    <div class="footer">
        <!--页面尾部区域-->
        <!--提示：页面尾部内容可以简化处理-->
        <p class="span2">法律声明 | 隐私政策</p>

        <p class="span3">苏公网安备 32011402010008号</p>
    </div>
</body>

</html>
