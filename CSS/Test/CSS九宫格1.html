<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: pink;
        }

        .box {
            flex: 1;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .box:last-child {
            margin-bottom: 10px;
        }

        .box_item {
            flex: 1;
            background-color: red;
            margin-left: 10px;
        }

        .box_item:last-child {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <div class="box_item"></div>
            <div class="box_item"></div>
            <div class="box_item"></div>
        </div>
        <div class="box">
            <div class="box_item"></div>
            <div class="box_item"></div>
            <div class="box_item"></div>
        </div>
        <div class="box">
            <div class="box_item"></div>
            <div class="box_item"></div>
            <div class="box_item"></div>
        </div>
    </div>
</body>

</html>
