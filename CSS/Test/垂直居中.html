<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>垂直居中</title>
  <style>
    .outer{
      display: flex;
      margin: 20px;
      width: 100%;
      height: 500px;
      justify-content: center;
      align-items: center;
      background: rgb(248, 245, 198);
    }
    .inner{
      background: rgb(228, 219, 97);
    }

    .outer2{
      position: relative;
      margin: 20px;
      width: 100%;
      height: 500px;
      background: rgb(243, 216, 216);
    }
    .inner2{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgb(245, 164, 164);
    }

    .outer3{
      position: relative;
      margin: 20px;
      width: 100%;
      height: 500px;
      background: rgb(155, 231, 241);
    }
    .inner3{
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
      background: rgb(31, 224, 250);
    }

    .outer4{
      position: relative;
      margin: 20px;
      width: 100%;
      height: 500px;
      background: rgb(237, 193, 243);
    }
    .inner4{
      width: 200px;
      height: 200px;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      background: rgb(228, 168, 236);
    }
  </style>
</head>

<body>
  <div>
    <div class="outer">
      <span class="inner">flex实现垂直居中</span>
    </div>

    <div class="outer2">
      <span class="inner2">position + transform垂直居中（宽高未知）</span>
    </div>

    <div class="outer3">
      <span class="inner3">position + 负margin, inner（宽高已知）</span>
    </div>

    <div class="outer4">
      <span class="inner4">设置各个方向的距离都是0，再将margin设为auto，也可以实现（宽高已知）</span>
    </div>
  </div>

  <script>
  </script>
</body>
</html>
