<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Grid布局</title>
  <style>
    .wrapper {
      margin: 20px;
      /* 声明一个容器 */
      display: grid;
      /*  声明行间距和列间距
        此外还有grid-row-gap、grid-column-gap分别设置行间距和列间距  */
      grid-gap: 20px 10px;
      /*  声明行的高度  */
      grid-template-rows: 100px 200px;
      /*  声明列的宽度  */
      grid-template-columns: repeat(3, 200px);
    }
    .one {
      background: #19CAAD;
    }
    .two { 
      background: #8CC7B5;
    }
    .three {
      background: #D1BA74;
    }
    .four {
      background: #BEE7E9;
    }
    .five {
      background: #E6CEAC;
    }
    .six {
      background: #ECAD9E;
    }
    .item {
      text-align: center;
      font-size: 200%;
      color: #fff;
    }

    .wrapper2 {
      margin: 20px;
      display: grid;
      grid-gap: 10px;
      grid-auto-rows: 50px;
      /* auto-fill 表示自动填充 */
      grid-template-columns: repeat(auto-fill, 200px);
    }

    .wrapper3 {
      margin: 20px;
      display: grid;
      grid-gap: 10px;
      grid-auto-rows: 50px;
      /* fr 单位代表网格容器中可用空间的一等份 */
      grid-template-columns: 200px 1fr 2fr;
    }

    .wrapper4 {
      margin: 20px;
      display: grid;
      grid-gap: 10px;
      grid-auto-rows: 50px;
      /* minmax() 函数产生一个长度范围，
        表示长度就在这个范围之中都可以应用到网格项目中。
        它接受两个参数，分别为最小值和最大值 */
      grid-template-columns: 1fr 1fr minmax(300px, 2fr);
    }

    .wrapper5 {
      margin: 20px;
      display: grid;
      grid-gap: 10px;
      grid-auto-rows: 50px;
      /* auto关键字 由浏览器决定长度 */
      grid-template-columns: 100px auto 100px;
    }

    .wrapper6 {
      margin: 20px;
      display: grid;
      grid-gap: 10px;
      grid-template-columns: 200px 200px 200px;
      /* grid-template-areas 属性用于定义区域，
        一个区域由一个或者多个单元格组成 */
      grid-template-areas: 
        ". header header"
        "sidebar content content";
    }
    .box {
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      padding: 10px;
      font-size: 150%;
    }
    .sidebar {
      grid-area: sidebar;
    }
    .content {
      grid-area: content;
    }
    .header {
      grid-area: header;
    }

    .wrapper7 {
      display: grid;
      grid-template-columns: 100px 200px 100px;
      /* grid-auto-flow属性 指定在网格中被自动布局的元素怎样排列，默认值是row.
        设置grid-auto-flow:row dense，表示尽可能填满表格.
        设置grid-auto-flow:column，表示先列后行. */
      grid-auto-flow: row dense;
      grid-gap: 5px;
      grid-auto-rows: 50px;
    }

    /* https://juejin.cn/post/6854573220306255880 */
  </style>
</head>

<body>
  <div>
    <div class="wrapper">
      <div class="one item">One</div>
      <div class="two item">Two</div>
      <div class="three item">Three</div>
      <div class="four item">Four</div>
      <div class="five item">Five</div>
      <div class="six item">Six</div>
    </div>

    <div class="wrapper2">
      <div class="one item">One</div>
      <div class="two item">Two</div>
      <div class="three item">Three</div>
      <div class="four item">Four</div>
      <div class="five item">Five</div>
      <div class="six item">Six</div>
    </div>

    <div class="wrapper3">
      <div class="one item">One</div>
      <div class="two item">Two</div>
      <div class="three item">Three</div>
      <div class="four item">Four</div>
      <div class="five item">Five</div>
      <div class="six item">Six</div>
    </div>

    <div class="wrapper4">
      <div class="one item">One</div>
      <div class="two item">Two</div>
      <div class="three item">Three</div>
      <div class="four item">Four</div>
      <div class="five item">Five</div>
      <div class="six item">Six</div>
    </div>

    <div class="wrapper5">
      <div class="one item">One</div>
      <div class="two item">Two</div>
      <div class="three item">Three</div>
      <div class="four item">Four</div>
      <div class="five item">Five</div>
      <div class="six item">Six</div>
    </div>

    <div class="wrapper6">
      <div class="box header">Header</div>
      <div class="box sidebar">Sidebar</div>
      <div class="box content">Content</div>
    </div>

    <div class="wrapper7">
      <div class="one item">One</div>
      <div class="two item">Two</div>
      <div class="three item">Three</div>
      <div class="four item">Four</div>
      <div class="five item">Five</div>
      <div class="six item">Six</div>
    </div>
  </div>
  <script>
  </script>
</body>
</html>
