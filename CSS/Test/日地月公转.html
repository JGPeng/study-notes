<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日地月公转</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-color: #2f3141;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 40em;
            height: 40em;
            font-size: 10px;
        }

        .sun {
            position: absolute;
            width: 10em;
            height: 10em;
            border-radius: 50%;
            background-color: pink;
            box-shadow: 0 0 40px 15px red;
        }

        .earth {
            position: absolute;
            width: 50em;
            height: 50em;
            border-radius: 50%;
            border-width: .2em;
            border-style: solid solid none none;
            border-color: red transparent transparent transparent;
            animation-name: orbit;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes orbit {
            to{
                transform: rotateZ(1turn);
            }
        }

        .earth::before{
            content: "";
            position: absolute;
            top: 3em;
            right: 1em;
            width: 5em;
            height: 5em;
            background-color: skyblue;
            border-radius: 50%;
        }

        .moon {}
    </style>
</head>

<body>
    <div class="container">
        <div class="sun"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
</body>

</html>
