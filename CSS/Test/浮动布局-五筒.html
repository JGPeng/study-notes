<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            padding-top: 50px;
        }
        .box {
            float: left;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid black;
            margin-left: 45px;
            margin-right: 45px;
        }
        .box:nth-child(3) {
            margin-left: 120px;
            margin-right: 120px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
