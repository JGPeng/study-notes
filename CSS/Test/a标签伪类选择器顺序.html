<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* link visited hover active */
        a:link {
            color: lime;
        }

        a:visited {
            color: violet;
        }

        a:hover {
            color: hotpink;
        }

        a:active {
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="test">
        <a href="http://www.baidu.com" target="_blank">这是a链接</a>
    </div>
</body>

</html>
