<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2点色子</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: black;
        }
        .content {
            position: relative;
            width: 500px;
            height: 200px;
            margin: 0 auto;
            background-color: yellow;
        }
        .box {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 20px;
            border: 1px solid red;
            box-shadow: 0 0 0 10px white; /* x偏移量 | y偏移量 | 阴影模糊半径 | 阴影扩散半径 | 阴影颜色 */
        }
        .box::after, .box::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            background-color: black;
        }
        .box::after {
            top: 10px;
            left: 10px;
        }
        .box::before {
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box"></div>
    </div>
</body>
</html>
