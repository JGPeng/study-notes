<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .box1 {
            margin-right: 30px;
            overflow: hidden;
        }

        .box2 {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="box box1">
        <h1>22222222222</h1>
        <h1>22222222222</h1>
        <h1>22222222222</h1>
    </div>
    <div class="box box2"></div>
    <h1>22222222222</h1>
    <div class="box"></div>
    <div class="box"></div>
</body>

</html>
