<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛玻璃效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .head {
            width: 100%;
            background-color: pink;
        }

        .head-back {
            position: relative;
            width: 1000px;
            height: 650px;
            margin: 0 auto;
            background-image: url(https://p1-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/388f7a44af6b4ea3af893a1fcbfadd71~tplv-k3u1fbpfcp-watermark.image);
            background-repeat: no-repeat;
            background-size: contain;
            overflow: hidden;
        }

        .head-back-glass {
            position: absolute;
            top: 105px;
            left: 375px;
            width: 275px;
            height: 170px;
            line-height: 100px;
            text-align: center;
            color: #FFFFFF;
            font-size: 18px;
            backdrop-filter: blur(6px);
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="head-back">
            <div class="head-back-glass">顶部漂亮背景加毛玻璃效果</div>
        </div>
        <div class="head-back">
            <div class="head-back-glass-firefox">顶部漂亮背景加毛玻璃效果</div>
        </div>
    </div>
</body>

</html>
