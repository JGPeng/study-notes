<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right, blue, orange, purple);
        }

        .box {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 800px;
            height: 100px;
            margin: auto;
            text-align: center;
            line-height: 100px;
        }

        .box p {
            font-size: 50px;
            font-weight: bolder;
            background: linear-gradient(to right, orange, purple, blue);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .card {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 600px;
            height: 300px;
            margin: auto;
            border-radius: 20px;
            background: linear-gradient(to right bottom,
                    rgba(255, 255, 255, 0.4),
                    rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(2px);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <p>backdrop-filter: blur(10px)</p>
        </div>
        <div class="card"></div>
    </div>
</body>

</html>
