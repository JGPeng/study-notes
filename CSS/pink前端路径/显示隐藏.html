<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>显示隐藏</title>
  <style>
    .box {
      width: 300px;
      height: 200px;
      margin: 20px auto;
    }
    .box1 {
      float: left;
      width: 100%;
      height: 100%;
    }
    .box1 img {
      width: 100%;
      height: 100%;
    }
    .box2 {
      display: none;
      position: relative;
      width: 300px;
      height: 200px;
      background-color: rgba(128, 125, 125, 0.4);
    }
    .box2 .logo {
      position: absolute;
      width: 40px;
      height: 40px;
      left: 50%;
      margin-left: -20px;
      top: 50%;
      margin-top: -20px;
      background: url(../../images/logo.png) no-repeat;
    }
    .box:hover .box2 {
      display: block;
    }


    .tudou {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: pink;
      margin: 30px auto;
    }
    .tudou img {
      width: 100%;
      height: 100%;
    }
    .mask {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .4) url(../../images/logo.png) no-repeat center;
    }
    .tudou:hover .mask {
      display: block;
    }
  </style>
</head>
<body>
  <p>gerald出品</p>
  <div class="box">
    <div class="box1">
      <img src="../../images/hzw.jpeg">
    </div>
    <div class="box2">
      <div class="logo"></div>
    </div>
  </div>

  <p>pink出品</p>
  <div class="tudou">
    <div class="mask"></div>
    <img src="../../images/hzw.jpeg" alt="">
  </div>
  
</body>
</html>
