<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户界面-鼠标样式</title>
  <style>
    ul li {
      margin-bottom: 10px;
      background: pink;
    }
    ul li:last-child {
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li style="cursor: crosshair">crosshair-光标呈现为十字线</li>
      <li style="cursor: pointer">pointer-光标呈现为指示链接的指针（一只手）</li>
      <li style="cursor: move">move-此光标指示某对象可被移动</li>
      <li style="cursor: text">text-此光标指示文本</li>
      <li style="cursor: help">help-此光标指示可用的帮助（通常是一个问号或一个气球）</li>
      <li style="cursor: not-allowed">not-allowed-禁止</li>
    </ul>
  </div>
</body>
</html>
