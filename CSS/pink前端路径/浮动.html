<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .header {
      width: 300px;
      height: 200px;
      background-color: pink;
      margin-bottom: 20px;
    }
    .left {
      float: left;
      margin-top: 20px;
      width: 50px;
      height: 180px;
      background-color: red;
    }
    .right {
      float: right;
      width: 250px;
      height: 180px;
      background-color: blue;
    }

    .body {
      width: 300px;
      height: 200px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <!-- 
    浮动特性：
      1.浮动元素会脱离标准流（脱标）
        a.脱离标准普通流的控制移动到指定位置
        b.浮动的盒子不再保留原先的位置
      2.浮动的元素会一行内显示并且元素顶部对齐
      3.浮动的元素会具有行内块元素的特性
        a.如果块级盒子没有设置宽度，默认宽度和父级一样宽，但是添加浮动后，它的大小根据内容来决定
        b.浮动的盒子中间是没有缝隙的，是紧挨着一起的

    注意点：
      1.浮动元素经常和标准流父级搭配使用：
        先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置。符合网页布局第一准则。
      2.一个元素浮动了，理论上其余的兄弟元素也要浮动
        浮动的盒子只会影响浮动盒子后面的标准流，不会影响前面的标准流
   -->
  <div class="header">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="body"></div>
</body>
</html>
